{% extends 'base.html' %}
{% block title %}Create A New Blog Post!{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>新增文章</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary">送出</button>
    </div>

    <script>
        var name = "{{ user.id }}";
        document.getElementById("elder").value
            = name;

    </script>
{% else %}

    登入後才可以操作

{% endif %}


{% endblock %}
