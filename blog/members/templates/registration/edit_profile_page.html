{% extends 'base.html' %}
{% block title %}Edit Profile Page...{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    {% if user.id == profile.user.id %}
        <h1>編輯個人檔案</h1>
        <br/><br/>
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">送出</button>
        </div>
    {% else %}
        無法進行此操作
    {% endif %}

{% else %}
    登入後才可以操作
{% endif %}


{% endblock %}
