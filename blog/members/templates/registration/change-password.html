{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}


<h1>更改密碼</h1>
<br/><br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">送出</button>
<br/><br/>
<ul>
    <li>您的密碼不能與您的其他個人信息太相似</li>
    <li>您的密碼必須包含至少 8 個字符</li>
    <li>您的密碼不能完全是數字</li>
</ul>


</div>


{% endblock %}
